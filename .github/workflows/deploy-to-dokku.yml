
name: Deploy to Dokku

on:
  pull_request:
    types: [ closed ]
    branches: [ master ]

jobs:
  deploy:

    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    
    steps:
    - uses: actions/checkout@v2
        
    - name: Deploy
      uses: fasetto/dokku-deploy@master
      with:
        dokku-deploy-key: ${{ secrets.DOKKU_DEPLOY_KEY }}
        dokku-host: "dokku.fabyo.net"
        dokku-app: "zhalmakh"
